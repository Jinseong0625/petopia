<!-- mobile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Client</title>
</head>
<body>
    <h1>Mobile Client</h1>

    <button onclick="sendMobileMessage()">Send Message to PC</button>
    <input id="mobileMessageInput" placeholder="Type a message">

    <button onclick="sendDogData()">Send Dog Data to PC</button>

    <div id="messageOutput"></div>
    <div id="textOutput"></div> <!-- 추가: 텍스트를 표시할 div -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script>
        const socket = io();

        function sendMobileMessage() {
            const message = document.getElementById('mobileMessageInput').value;
            socket.emit('dataFromMobile', { message });
            console.log('Message sent to server:', { message });
        }

        function sendDogData() {
            const dogData = {
                name: "Buddy",
                age: 2,
                breed: "Golden Retriever",
            };
            socket.emit('dogDataFromMobile', dogData);
            console.log('Dog data sent to server:', dogData);
        }

        socket.on('dataToClient', (data) => {
            const messageOutput = document.getElementById('messageOutput');
            messageOutput.innerHTML += `<p>${data.from}: ${data.message}</p>`;
        });

        // 추가: 텍스트를 표시할 div에 텍스트 추가
        socket.on('connect', () => {
            const textOutput = document.getElementById('textOutput');
            textOutput.innerHTML += '<p>Connected to Socket.IO server!</p>';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Socket.IO server...');
        });
    </script>
</body>
</html>
